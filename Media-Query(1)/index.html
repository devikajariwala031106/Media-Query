<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive 4 Boxes</title>
  <!-- stylesheet  -->
  <link rel="stylesheet" href="./style.css">
  <!-- media-query  -->
  <link rel="stylesheet" href="./media.css">
  <!-- icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 col-xxl-2 box">
        <span class="material-icons icon">home</span>
        <h2>Home</h2>
        <p>Welcome to our homepage. Everything starts here.</p>
        <button>Explore</button>
      </div>
      <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 col-xxl-2 box">
        <span class="material-icons icon">info</span>
        <h2>About</h2>
        <p>Learn more about what we do and why we do it.</p>
        <button>Read More</button>
      </div>
      <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 col-xxl-2 box">
        <span class="material-icons icon">build</span>
        <h2>Services</h2>
        <p>Discover the wide range of services we offer.</p>
        <button>View</button>
      </div>
      <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 col-xxl-2 box">
        <span class="material-icons icon">contact_mail</span>
        <h2>Contact</h2>
        <p>Reach out to us for any inquiries or support.</p>
        <button>Contact</button>
      </div>
    </div>
  </div>
</body>
</html>
